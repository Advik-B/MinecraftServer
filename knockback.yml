# This is the knockback configuration file for Titanium.

profiles:
  default:
    horizontal: 0.4
    vertical: 0.4
    vertical-min: -1.0
    vertical-max: 0.4
    extra-horizontal: 0.5
    extra-vertical: 0.1
    friction-horizontal: 0.5
    friction-vertical: 0.5
    stop-sprint: true
    projectiles:
      rod:
        horizontal: 0.4
        vertical: 0.4
      arrow:
        horizontal: 0.4
        vertical: 0.4
      pearl:
        horizontal: 0.4
        vertical: 0.4
      snowball:
        horizontal: 10
        vertical: 10
      egg:
        horizontal: 0.4
        vertical: 0.4
